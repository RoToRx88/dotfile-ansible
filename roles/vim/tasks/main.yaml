---
- name: Create Vim folder
  file: path=/home/{{ username }}/.vim state=directory owner={{ username }} group={{ username }}

- name: Create undo vim folder
  file: path=/home/{{ username }}/.vim/undo state=directory owner={{ username }} group={{ username }}

- name: Create swap vim folder
  file: path=/home/{{ username }}/.vim/swap state=directory owner={{ username }} group={{ username }}

- name: Create autoload vim folder
  file: path=/home/{{ username }}/.vim/autoload state=directory owner={{ username }} group={{ username }}

- name: Get vim-plug
  get_url: url=https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim dest=/home/{{ username }}/.vim/autoload/plug.vim

- name: Upload vim configuration file
  copy: src=dot-vimrc dest=/home/{{ username }}/.vimrc owner={{ username }} group={{ username }}
