---
- name: Create Tmux folder
  file: path=/home/{{ username }}/.tmux state=directory owner={{ username }} group={{ username }}

- name: Upload tmux configuration file
  template:
    src=dot-tmux.conf.tpl dest=/home/{{ username }}/.tmux.conf owner={{ username }} group={{ username }}

- name: Clone tmux plugin manager repository
  git:
    repo: 'https://github.com/tmux-plugins/tpm.git'
    dest: /home/{{ username }}/.tmux/plugins/tpm

- name: Clone template repository
  git:
    repo: 'https://github.com/jimeh/tmux-themepack.git'
    dest: /home/{{ username }}/.tmux/tmux-themepack
